<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4d401c75fe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main_editor">
      <!-- FIRST ONE   -->
      <div class="container disable">
        <h2>Easy Image Editor</h2>
        <div class="wrapper">
          <div class="editor-panel">
            <div class="filter">
              <label class="title">Filters</label>
              <div class="options">
                <button id="brighness" class="active">Brighness</button>
                <button id="saturation">Saturation</button>
                <button id="inversion">Inversion</button>
                <button id="grayscale">Grayscale</button>
              </div>
              <div class="slider">
                <div class="filter-info">
                  <p class="name">Brighness</p>
                  <p class="value">100%</p>
                </div>
                <input type="range" value="100" min="0" max="200" />
              </div>
            </div>
            <div class="rotate">
              <label class="title">Filters</label>
              <div class="options">
                <button id="left">
                  <i class="fa-solid fa-rotate-left"></i>
                </button>
                <button id="right">
                  <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button id="vertical">
                  <i class="bx bx-reflect-vertical"></i>
                </button>
                <button id="horizontal">
                  <i class="bx bx-reflect-horizontal"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="preview-img">
            <img
              src="image/previewImage.svg"
              alt="preview-img"
              draggable="true"
            />
          </div>
        </div>
        <div class="controls">
          <button class="reset-filter">Reset Filters</button>
          <div class="row">
            <input type="file" class="file-input" hidden accept="image/*" />
            <button class="choose-img">Choose Image</button>
            <button class="save-img">Save Image</button>
            <button class="display-img">Display Image</button>
          </div>
        </div>
      </div>
      <div class="main_display">
        <div class="image_canvas"></div>
      </div>
      <!-- SECOND ONE   -->
      <div class="container">
        <div class="advanceEditor_main">
          <section class="tool-board">
            <div class="row">
              <label class="title">Shapes</label>
              <ul class="options">
                <li class="option">
                  <img src="image/rectangle.svg" alt="rectangle" />
                  <span>Rectangle</span>
                </li>
                <li class="option">
                  <img src="image/circle.svg" alt="circle" />
                  <span>Circle</span>
                </li>
                <li class="option">
                  <img src="image/triangle.svg" alt="triangle" />
                  <span>Triangle</span>
                </li>
                <li class="option">
                  <input type="checkbox" id="fill-color" />
                  <label for="fill-color">Fill color</label>
                </li>
              </ul>
            </div>
            <div class="row">
              <label class="title">Options</label>
              <ul class="options">
                <li class="option active">
                  <img src="image/brush.svg" alt="brush" />
                  <span>Brush</span>
                </li>
                <li class="option">
                  <img src="image/eraser.svg" alt="eraser" />
                  <span>Eraser</span>
                </li>
                <li class="option">
                  <input type="range" id="size-slider" />
                </li>
              </ul>
            </div>
            <div class="row colors">
              <label class="title">Colors</label>
              <ul class="options">
                <li class="option"></li>
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option">
                  <input type="color" id="color-picker" value="#4a98f7">
                </li>
              </ul>
            </div>
            <div class="row buttons">
              <button class="clear-canvas">Clear Canvas</button>
              <button class="save-img">Save As Image</button>
            </div>
          </section>
          <section class="drawing-board">
            <canvas></canvas>
          </section>
        </div>
      </div>
      <div class="main_display">
        <div class="image_canvas"></div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
